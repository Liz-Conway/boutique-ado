{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block innerContent %}
    <hr>
	<h2 class="allauthTitle">{% trans "Set Password" %}</h2>
	<hr>
    

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btnCTA" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
