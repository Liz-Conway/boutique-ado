{% if widget.is_initial %}
	<p>{{ widget.initial_text }}:</p>
	<a href="{{ widget.value.url }}">
		<!-- Replace the filename value with a small preview of our image -->
		{# widget.value #}
		<img class="widgetImage" src="{{ widget.value.url }}">
	</a>
	{% if not widget.required %}
		<!-- Wrap the checkbox in a div with some CSS classes -->
		<div class="widgetCheckbox">
			<input class="widgetInput" type="checkbox" name="{{ widget.checkbox_name }}"
				id="{{ widget.checkbox_id }}" {% if widget.attrs.disabled %} disabled{% endif %}>
			<label class="widgetLabel" for="{{ widget.checkbox_id }}">{{widget.clear_checkbox_label }}</label>
		</div>
	{% endif %}
	<br>
	{{ widget.input_text }}
{% endif %}
<!-- Wrap the actual file input itself in a span which looks like a button.
And add a paragraph below it to hold the file name once one is selected -->
<span class="btn btnBlack btnFile">
	Select Image <input id="newImage" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="widgetFilename"></p></strong>
